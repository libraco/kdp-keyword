<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Hidden Keywords for KDP Book</title>
<meta name="description" content="Uncover 7 secret keywords to skyrocket your KDP book's visibility, maximize your reach and attract readers." />
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea, button {
        width: 90%;
        margin-bottom: 10px;
        padding: 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button#filterkeywords {
        width: auto;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button#filterkeywords:hover {
        background-color: #45a049;
    }
    .copy-btn {
        padding: 10px;
        background-color: #ffc107;
        color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: auto; /* Fixed size based on "Copy" word */
        margin-right: 10px;
    }
    .keyword-box {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .keyword-number {
        font-weight: bold;
        font-size: 18px;
        color: #666;
        margin-right: 10px;
    }
    .keyword-text {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        color: #333;
        border: none;
        background-color: transparent;
        outline: none;
    }
    .copy-btn {
        padding: 10px 20px;
        background-color: #ffc107;
        color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>KDP Keyword Organizer</h1>
    <p>Looking for 7 keywords to optimize your KDP book's visibility? Enter your keywords below and let our tool generate the best options for you!</p>
    <textarea name="commansapratedvalue" placeholder="Enter keywords (comma separated)"></textarea>
    <button id="filterkeywords">Generate</button>
    <div class="unusedkeywords" style="display: block;margin-bottom: 10px;"></div>
    <div class="inputboxes">
        <!-- Generated input boxes will be appended here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://blogginginformer.com/customjs/custom.js"></script>

</html>
